sections:
  - title: "컴퓨터 구조"
    content:
      - subtitle: "컴퓨터 구조 시작하기"
        content:
          - subsubtitle: "컴퓨터 구조의 큰 그림"
            items:
              - term: "데이터"
                description: "컴퓨터가 이해하는 숫자, 문자, 이미지, 동영상과 같은 정적인 정보"
                superscript: "data"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/37_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/37_페이지"
              - term: "명령어"
                description: "데이터를 활용하여 CPU를 작동시키는 정보"
                superscript: "instruction"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/37_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/36_페이지"
              - term: "메인 메모리"
                description: "현재 실행되는 프로그램의 명령어와 데이터를 저장하는 부품 <br>사용되는 하드웨어로는 RAM(Random Access Memory)과 ROM(Read Only Memory)이 있으며, 메모리라는 용어는 보통 RAM을 지칭"
                superscript: "main memory"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/40_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/39_페이지"
                image: "assets/img/arch/memory.png"
              - term: "중앙처리장치(CPU)"
                description: "메모리에 저장된 명령어를 읽어 들이고, 읽어 들인 명령어를 해석하고, 실행하는 부품"
                superscript: "CPU; Central Processing Unit"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/41_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/38_페이지"
                image: "assets/img/arch/cpu.png"
              - term: "산술논리연산장치(ALU)"
                description: "CPU 내부 구성 요소 중 하나로, 덧셈, 뺄셈, 곱셈, 나눗셈, 논리 연산 등 계산을 위해 존재하는 부품 (계산용 회로)"
                superscript: "ALU; Arithmetic Logic Unit"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/42_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/38_페이지"
              - term: "레지스터"
                description: "CPU 내부 구성 요소 중 하나로, CPU 내부의 작은 임시 저장 장치 <br>프로그램을 실행하는 데 필요한 값들을 임시로 저장하며, CPU 안에는 여러 개의 레지스터가 존재하고, 각기 다른 이름과 역할을 가지고 있음"
                superscript: "register"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/42_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/38_페이지"
              - term: "제어장치"
                description: "CPU 내부 구성 요소 중 하나로, 제어 신호라는 전기 신호를 내보내고 명령어를 해석하는 장치"
                superscript: "control unit"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/42_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/38_페이지"
              - term: "보조기억장치"
                description: "하드 디스크, SSD, USB 메모리, DVD, CD-ROM과 같이 메모리보다 크기가 크고 전원이 꺼져도 저장된 내용을 잃지 않는 저장 장치 <br>메모리가 현재 실행되는 프로그램을 저장한다면, 보조기억장치는 보관할 프로그램을 저장"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/45_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/40_페이지"
                image: "assets/img/arch/storage.png"
              - term: "입출력장치"
                description: "마이크, 스피커, 프린터, 마우스, 키보드와 같이 컴퓨터 외부에 연결되어 컴퓨터 내부와 정보를 교환하는 장치"
                superscript: "I/O device"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/46_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/41_페이지"
                image: "assets/img/arch/io.png"
              - term: "주변 장치"
                description: "보조기억장치와 입출력장치의 통칭"
                superscript: "peripheral device"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/41_페이지"
              - term: "시스템 버스"
                description: "컴퓨터의 네 가지 핵심 부품(CPU, 메모리, 보조기억장치, 입출력장치)들이 서로 정보를 주고받는 통로 <br>주소 버스, 데이터 버스, 제어 버스로 구성"
                superscript: "system bus"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/47_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/42_페이지"
              - term: "주소 버스"
                description: "주소를 주고받는 통로"
                superscript: "address bus"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/48_페이지"
              - term: "데이터 버스"
                description: "명령어와 데이터를 주고받는 통로"
                superscript: "data bus"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/48_페이지"
              - term: "제어 버스"
                description: "제어 신호를 주고받는 통로"
                superscript: "control bus"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/48_페이지"

      - subtitle: "데이터"
        content:
          - subsubtitle: "0과 1로 숫자를 표현하는 방법"
            items:
              - term: "비트"
                description: "0과 1을 나타내는 가장 작은 정보 단위"
                superscript: "bit"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/55_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/45_페이지"
              - term: "바이트"
                description: "8비트를 묶은 단위로, 비트보다 한 단계 큰 단위"
                superscript: "byte"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/56_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/46_페이지"
              - term: "워드"
                description: "CPU가 한 번에 처리할 수 있는 데이터 크기"
                superscript: "word"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/56_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/46_페이지"
              - term: "하프워드"
                description: "워드의 절반 크기"
                superscript: "half word"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/56_페이지"
              - term: "풀 워드"
                description: "워드의 1배 크기"
                superscript: "full word"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/56_페이지"
              - term: "더블 워드"
                description: "워드의 2배 크기"
                superscript: "double word"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/56_페이지"
              - term: "이진법"
                description: "1을 넘어가는 시점에 자리 올림을 하여 0과 1만으로 모든 숫자를 표현하는 방법"
                superscript: "binary"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/57_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/46_페이지"
              - term: "십진법"
                description: "숫자가 9를 넘어가는 시점에 자리 올림을 하여 0부터 9까지, 열 개의 숫자만으로 모든 수를 표현하는 방법"
                superscript: "decimal"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/57_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/46_페이지"
              - term: "이진수"
                description: "이진법으로 표현한 수"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/57_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/46_페이지"
              - term: "십진수"
                description: "십진법으로 표현한 수"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/57_페이지"
              - term: "1의 보수"
                description: "모든 이진수의 0과 1을 뒤집은 수"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/59_페이지"
              - term: "2의 보수"
                description: "어떤 수를 그보다 큰 2^n에서 뺀 값(=모든 0과 1을 뒤집고, 거기에 1을 더한 값)"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/58_페이지"
              - term: "플래그"
                description: "CPU가 명령어를 처리하는 과정에서 고려해야 할 부가 정보<br>(예: 부호 플래그, 제로 플래그, 캐리 플래그, 오버플로우 플래그, 인터럽트 플래그 등)"
                superscript: "flag"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/59_페이지"
              - term: "십육진법"
                description: "수가 15를 넘어가는 시점에 자리 올림을 하는 숫자 표현 방식 <br>십진수 10, 11, 12, 13, 14, 15를 십육진법 체계에서는 각각 A, B, C, D, E, F로 표기"
                superscript: "hexadecimal"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/60_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/47_페이지"
              - term: "부동 소수점"
                description: "컴퓨터 내부에서 실수를 표현하는 방법<br>부호 비트, 지수 부분, 가수 부분으로 구성"
                superscript: "floating point"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/48_페이지"
                image: "assets/img/arch/floatingpoint.png"

          - subsubtitle: "0과 1로 문자를 표현하는 방법"
            items:
              - term: "문자 집합"
                description: "컴퓨터가 인식하고 표현할 수 있는 문자의 모음"
                superscript: "character set"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/67_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/51_페이지"
              - term: "문자 인코딩"
                description: "문자를 컴퓨터가 이해 가능한 코드로 변환하는 방법"
                superscript: "character encoding"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/67_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/51_페이지"
              - term: "문자 디코딩"
                description: "0과 1로 이루어진 문자 코드를 사람이 이해할 수 있는 문자로 변환하는 방법(인코딩의 반대 과정)"
                superscript: "character decoding"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/67_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/51_페이지"
              - term: "아스키"
                description: "영어 알파벳과 아라비아 숫자, 그리고 일부 특수 문자를 포함하는 초창기 문자 집합"
                superscript: "ASCII; American Standard Code for Information Interchange"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/68_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/51_페이지"
              - term: "아스키 문자"
                description: "아스키 문자 집합에 속한 문자"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/68_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/52_페이지"
              - term: "아스키 코드"
                description: "아스키 문자에 대응된 고유한 수 <br>아스키 문자들은 0부터 127까지 총 128개의 숫자 중 하나의 고유한 수에 일대일로 대응됨"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/69_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/52_페이지"
              - term: "코드 포인트"
                description: "글자에 부여된 고유한 값"
                superscript: "code point"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/69_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/53_페이지"
              - term: "확장 아스키"
                description: "일반 아스키 코드보다 더 다양한 문자 표현을 위해 아스키 코드에 1비트를 추가한 8비트 문자 집합"
                superscript: "Extended ASCII"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/69_페이지"
              - term: "EUC-KR"
                description: "한글을 2바이트 크기로 인코딩할 수 있는 완성형 인코딩 방식"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/70_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/53_페이지"
              - term: "한글 완성형 인코딩"
                description: "초성, 중성, 종성의 조합으로 이루어진 완성된 하나의 글자에 고유한 코드를 부여하는 인코딩 방식"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/70_페이지"
              - term: "한글 조합형 인코딩"
                description: "초성을 위한 비트열, 중성을 위한 비트열, 종성을 위한 비트열을 할당하여 그것들의 조합으로 하나의 글자 코드를 완성하는 인코딩 방식"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/70_페이지"
              - term: "CP949"
                description: "EUC-KR의 확장된 버전으로, EUC-KR로 표현할 수 없는 더욱 다양한 문자를 표현"
                superscript: "Code Page 949"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/71_페이지"
              - term: "유니코드"
                description: "여러 나라의 문자들을 광범위하게 표현할 수 있는 통일된 문자 집합으로, UTF-8, UTF-16, UTF-32는 유니코드 문자의 인코딩 방식"
                superscript: "unicode"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/72_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/54_페이지"
              - term: "UTF"
